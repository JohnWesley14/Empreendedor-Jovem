<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <section>
            <header>
                <h1>Jovem empreendedor</h1>
                <h4 id="gray-color">Faça login e comece a usar!</h4>
            </header>
    
            <main>
                <form>
                    <div class="Section-Email">
                        <label>Endereço de e-mail</label>
                        <input type="email" name="email" class="Input-Email" placeholder="yourname@example.com">
                    </div>
                    <div class="Section-Password">
                        <label >
                            Sua senha
                        </label>
                        <input type="password" class="Input-Password" placeholder="**********">
                        <span class="checkbox">
                            <input type="checkbox" class="Input-Checkbox">
                            <label>Lembrar de mim por 30 dias</label>
                        </span>
                        
                    </div>
                    <footer>
                        <input type="submit" value="Entrar na plataforma" class="submit">
                        <span id="footer-down">
                            <h4>Esqueceu sua senha?</h4>
                            <h4>Não possui conta? Crie uma agora!</h4> 
                        </span>
                        
                    </footer>
                </form>
            </main>
        </section>
        
    </div>
</body>
</html>
