<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <section>
            <header>
                <img src="react-2.svg" alt="React Logo">
                <h1>Jovem empreendedor</h1>
                <h4 id="gray-color">Faça login e comece a usar!</h4>
            </header>
    
            <main>
                <form>
                    <div class="Section-Email">
                        <label>Endereço de e-mail</label>
                        <span class="Email-Align">
                            <input type="email" name="email" class="Input-Email" placeholder="yourname@example.com">
                        </span>
                        
                    </div>
                    <div class="Section-Password">
                        <label >
                            Sua senha
                        </label>
                        <span class="Senha-Align">
                            <input type="password" class="Input-Password" placeholder="**********">
                        </span>
                       
                        <span class="checkbox">
                            <input type="checkbox" class="Input-Checkbox" checked="checked">
                            <label id="Remember">Lembrar de mim por 30 dias</label>
                            <span class="checkmark"></span>
                        </span>
                        
                    </div>
                    <footer>
                        <input type="submit" value="Entrar na plataforma" class="submit">
                        <div id="footer-down">
                            <a id="Footer-Text-One" href="#">Esqueceu sua senha?</a> 
                            <a href="#" id="Footer-Text-Two">Não possui conta? Crie uma agora!</a>
                        </div>
                        
                    </footer>
                </form>
            </main>
        </section>
        
    </div>
</body>
</html>
